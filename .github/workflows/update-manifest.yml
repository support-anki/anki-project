name: Update subject manifests

on:
  push:
    paths:
      - 'anki-project/assets/data/**/marker/**.json'
      - 'anki-project/assets/data/**/noimg/**.json'
      - 'anki-project/modules/**/**.html'
      - 'anki-project/scripts/update_manifest.js' 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Build subject manifests
        run: node anki-project/scripts/update_manifest.js

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add anki-project/assets/data/**/manifest.json || true
          git diff --quiet && echo "No changes" || git commit -m "chore: auto-update subject manifests"
          git push
