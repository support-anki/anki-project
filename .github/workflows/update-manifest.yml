name: Update manifest (sci)

on:
  push:
    paths:
      - 'anki-project/assets/data/sci/marker/**.json'
      - 'anki-project/modules/sci/**.html'
      - 'scripts/update_manifest.js'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Build manifest
        run: node scripts/update_manifest.js

      - name: Debug: find manifest
        run: |
          echo "search manifest.json..."
          find . -type f -name "manifest.json" -maxdepth 5 -print

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add anki-project/assets/data/manifest.json || true
          git diff --quiet && echo "No changes" || git commit -m "chore: auto-update manifest"
          git push
