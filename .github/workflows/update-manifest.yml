name: Update subject manifests

on:
  workflow_dispatch:    # 手動実行ボタンを出す
  push:
    paths:
      - 'assets/data/**/marker/**.json'
      - 'assets/data/**/noimg/**.json'
      - 'modules/**/**.html'
      - 'scripts/**.js'
      - 'anki-project/scripts/**.js'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: '20' }

      # どの配置/ファイル名でも本体を検出して実行（ESM/JS共通）
      - name: Build subject manifests
        shell: bash
        run: |
          set -e
          echo "[pwd] $(pwd)"
          echo "[ls]"; ls -la
          echo "[ls scripts]"; ls -la scripts || true
          echo "[ls anki-project/scripts]"; ls -la anki-project/scripts || true

          CANDIDATES=(
            "scripts/update_manifest.cjs"
            "anki-project/scripts/update_manifest.cjs"
            "scripts/update_manifest.js"
            "anki-project/scripts/update_manifest.js"
            "scripts/update_subject_manifests.js"
            "scripts/update_manifests.js"
          )
          TARGET=""
          for f in "${CANDIDATES[@]}"; do
            if [ -f "$f" ]; then TARGET="$f"; break; fi
          done
          if [ -z "$TARGET" ]; then
            echo "::error::manifest builder not found in scripts/ or anki-project/scripts/"
            exit 1
          fi
          echo "[run] node $TARGET"
          node "$TARGET"

      # 生成された manifest を確実にコミット（新規ディレクトリも含める）
      - name: Commit & push
        shell: bash
        run: |
          set -e
          git config user.name  "github-actions"
          git config user.email "actions@github.com"

          if compgen -G "assets/data/**/manifest.json" > /dev/null; then
            git add -A assets/data
          else
            echo "[info] no manifests found under assets/data/**/manifest.json"
          fi

          git status
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore: auto-update subject manifests"
            git push
          fi
