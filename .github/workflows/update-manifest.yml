name: Update subject manifests

on:
  workflow_dispatch:  # ← 手動実行ボタンを出す
  push:
    paths:
      - 'anki-project/assets/data/**/marker/**.json'
      - 'anki-project/assets/data/**/noimg/**.json'
      - 'anki-project/modules/**/**.html'
      - 'scripts/**.js'
      - 'anki-project/scripts/**.js'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      # どの場所・名前でも本体を自動検出して実行
      - name: Build subject manifests (auto-detect)
        run: |
          set -e
          CANDIDATES=(
            "scripts/update_manifest.js"
            "anki-project/scripts/update_manifest.js"
            "scripts/update_subject_manifests.js"
            "scripts/update_manifests.js"
          )
          TARGET=""
          for f in "${CANDIDATES[@]}"; do
            if [ -f "$f" ]; then TARGET="$f"; break; fi
          done
          if [ -z "$TARGET" ]; then
            echo "::error::update_manifest.js が見つかりません（scripts/ または anki-project/scripts/ を確認）"
            exit 1
          fi
          echo "[run] node $TARGET"
          node "$TARGET"

      - name: Commit & push
        run: |
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          git add anki-project/assets/data/**/manifest.json || true
          git diff --quiet && echo "No changes" || git commit -m "chore: auto-update subject manifests"
          git push
