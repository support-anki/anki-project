name: Update sci manifest
on:
  push:
    paths:
      - 'assets/data/**/marker/**.json'
      - 'modules/**.html'
      - 'scripts/update_manifest.js'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci || npm i

      - name: Update manifest
        run: node scripts/update_manifest.js

      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/data/manifest.json || true
          git diff --quiet && echo "No changes" || git commit -m "chore: auto-update manifest"
          git push
