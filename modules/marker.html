<!doctype html>

<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>markeræ•™æãƒ“ãƒ¥ãƒ¼ãƒ¯</title>
  <base href="/anki-project/">
  <link rel="icon" href="/anki-project/assets/img/favicon.png" type="image/png">
  <style>
    :root{
      --bg:#f7f7fb;--card:#fff;--border:#e5e7eb;--ink:#222;--muted:#64748b;
      --brand:#334155;--ok:#22c55e;--warn:#eab308;--ng:#ef4444;--mask:#cbd5e1;
    }
    body{margin:0;background:var(--bg);font-family:system-ui,Roboto,"Noto Sans JP",sans-serif;color:var(--ink);}
    header{position:sticky;top:0;z-index:50;background:rgba(255,255,255,.9);backdrop-filter:blur(6px);border-bottom:1px solid var(--border)}
    .wrap{max-width:1200px;margin:0 auto;padding:10px 16px}
    .title{font-weight:700;font-size:18px}
    .toolbar{margin-top:6px;display:flex;gap:8px;flex-wrap:wrap}
    .btn{cursor:pointer;padding:6px 10px;border:1px solid var(--border);border-radius:8px;background:#fff;font-size:13px}
    main{max-width:900px;margin:0 auto;padding:20px}
    #imgmask{position:relative;max-width:720px;margin:0 auto 20px;}
    #imgmask img{width:100%;height:auto;border:1px solid var(--border);border-radius:12px;}.mask.abs{position:absolute;display:flex;align-items:center;justify-content:center;
  background:linear-gradient(0deg,var(--mask),var(--mask));border-radius:6px;
  color:transparent;cursor:pointer;user-select:none;}
.mask.abs.revealed{color:#fff;background:rgba(0,0,0,.6);outline:2px dashed #fff;}
.mask.inline{--mask-bg:var(--mask);display:inline-block;min-width:2.2em;
  color:transparent;background:linear-gradient(0deg,var(--mask-bg),var(--mask-bg));
  border-radius:6px;padding:0 .4em;cursor:pointer;user-select:none;}
.mask.inline.revealed{color:var(--ink);background:transparent;border-bottom:1px dashed #64748b;}

.cards-area{display:grid;gap:16px;margin:20px auto;max-width:780px;}
.qcard{background:var(--card);border:2px solid transparent;border-radius:16px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
.qcard[data-level="ok"]{border-color:var(--ok)}
.qcard[data-level="warn"]{border-color:var(--warn)}
.qcard[data-level="ng"]{border-color:var(--ng)}
.qtitle{font-weight:700;margin:0 0 8px;font-size:15px;color:var(--brand)}
.qbody{line-height:1.8;font-size:15px;}
.qactions{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
.qactions button{font-size:12px;padding:6px 10px;border-radius:10px;border:1px solid var(--border);background:var(--card);cursor:pointer;color:var(--ink)}
.hud{position:fixed;right:10px;bottom:10px;background:#000;color:#0f0;padding:6px 10px;font-size:12px;border-radius:6px;font-family:monospace;z-index:999;}

  </style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="title" id="pageTitle">markeræ•™æ</div>
    <div class="toolbar">
      <button class="btn" id="reset-all">â™»ï¸ å…¨ãƒªã‚»ãƒƒãƒˆ</button>
      <button class="btn" id="filter-all">ã™ã¹ã¦</button>
      <button class="btn" id="filter-warn">ğŸŸ¡ æ³¨æ„ã ã‘</button>
      <button class="btn" id="filter-ng">ğŸ”´ è¦å¾©ç¿’ã ã‘</button>
      <button class="btn" id="dev-toggle">ğŸ›  ç·¨é›†ãƒ¢ãƒ¼ãƒ‰</button>
    </div>
  </div>
</header>
<main>
  <section id="imgmask"></section>
  <section id="cardsArea" class="cards-area"></section>
</main>
<script>
const qs = new URLSearchParams(location.search);
const dataUrl = qs.get('data');
const isDev = qs.get('edit') === '1';fetch(dataUrl,{cache:'no-store'}) .then(r=>r.json()) .then(initAll) .catch(e=>alert('JSONèª­è¾¼å¤±æ•—:'+e));

function initAll(data){ document.getElementById('pageTitle').textContent = data.title||'æ•™æ'; if(data.image) initImageAndMasks(data); if(data.cards) initCards(data); initToolbar(); if(isDev) enableDevMode(); }

function initImageAndMasks(data){ const wrap=document.getElementById('imgmask'); const img=document.createElement('img'); img.src=data.image.src;wrap.appendChild(img); wrap.style.position='relative'; (data.masks||[]).forEach(m=>{ const el=document.createElement('span'); el.className='mask abs'; el.dataset.id=m.id;el.dataset.answer=m.answer; el.style.left=m.x+'%';el.style.top=m.y+'%'; el.style.width=m.w+'%';el.style.height=m.h+'%'; attachMaskBehavior(el); wrap.appendChild(el); }); }

function initCards(data){ const area=document.getElementById('cardsArea'); (data.cards||[]).forEach(cd=>{ const c=document.createElement('div'); c.className='qcard';c.dataset.qid=cd.id; const t=document.createElement('p');t.className='qtitle';t.textContent=cd.title;c.appendChild(t); const b=document.createElement('div');b.className='qbody'; if(cd.body) cd.body.forEach(p=>{if(p.t)b.appendChild(document.createTextNode(p.t));if(p.m){const s=document.createElement('span');s.className='mask inline';s.dataset.id=p.m.id;s.dataset.answer=p.m.answer;attachMaskBehavior(s);b.appendChild(s);}}); if(cd.items) cd.items.forEach(it=>{const line=document.createElement('div');line.textContent=it.text+' ';const s=document.createElement('span');s.className='mask inline';s.dataset.id=it.mask.id;s.dataset.answer=it.mask.answer;attachMaskBehavior(s);line.appendChild(s);b.appendChild(line);}); c.appendChild(b); const act=document.createElement('div');act.className='qactions';act.innerHTML=<button data-level="ok">âœ…</button><button data-level="warn">â–³</button><button data-level="ng">âŒ</button><button data-reset>ãƒªã‚»ãƒƒãƒˆ</button>; act.querySelectorAll('button[data-level]').forEach(btn=>btn.onclick=()=>{c.dataset.level=btn.dataset.level;localStorage.setItem('marker-card:'+cd.id,btn.dataset.level);}); act.querySelector('button[data-reset]').onclick=()=>{c.removeAttribute('data-level');localStorage.removeItem('marker-card:'+cd.id);c.querySelectorAll('.mask.inline').forEach(e=>clearMask(e));}; c.appendChild(act); area.appendChild(c); }); }

function attachMaskBehavior(el){ el.onclick=()=>{el.classList.toggle('revealed');if(el.classList.contains('revealed'))el.textContent=el.dataset.answer;else el.textContent='ã€€';saveMask(el);}; el.oncontextmenu=e=>{e.preventDefault();cycleLevel(el);}; restoreMask(el); } function saveMask(el){localStorage.setItem('marker-mask:'+el.dataset.id,JSON.stringify({rev:el.classList.contains('revealed'),lvl:el.dataset.level||''}));} function restoreMask(el){const d=localStorage.getItem('marker-mask:'+el.dataset.id);if(!d)return;try{const o=JSON.parse(d);if(o.rev){el.classList.add('revealed');el.textContent=el.dataset.answer;}if(o.lvl)el.dataset.level=o.lvl;}catch(e){} } function clearMask(el){el.classList.remove('revealed');el.removeAttribute('data-level');el.textContent='ã€€';localStorage.removeItem('marker-mask:'+el.dataset.id);} function cycleLevel(el){const seq=[null,'ok','warn','ng'];let i=seq.indexOf(el.dataset.level||null);el.dataset.level=seq[(i+1)%seq.length];saveMask(el);}

function initToolbar(){ document.getElementById('reset-all').onclick=()=>{ if(confirm('å…¨ãƒã‚¹ã‚¯/ã‚«ãƒ¼ãƒ‰çŠ¶æ…‹ã‚’æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ')){ Object.keys(localStorage).forEach(k=>{if(k.startsWith('marker-'))localStorage.removeItem(k);}); location.reload(); } }; // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒœã‚¿ãƒ³ const btnAll=document.getElementById('filter-all'); const btnWarn=document.getElementById('filter-warn'); const btnNg=document.getElementById('filter-ng'); let currentFilter='all'; const applyFilter=()=>{ // å¯¾è±¡1: æ–‡ç« ã‚«ãƒ¼ãƒ‰(qcard) document.querySelectorAll('.qcard').forEach(card=>{ if(currentFilter==='all'){ card.style.display=''; return; } const lvl=card.getAttribute('data-level')||''; card.style.display = (lvl===currentFilter)?'':'none'; }); // å¯¾è±¡2: ç”»åƒãƒã‚¹ã‚¯(.mask.abs) ã¨ ãƒ†ã‚­ã‚¹ãƒˆãƒã‚¹ã‚¯(.mask.inline) document.querySelectorAll('.mask.abs,.mask.inline').forEach(el=>{ if(currentFilter==='all'){ el.style.opacity=''; return; } const lvl=el.getAttribute('data-level')||''; // ãƒã‚¹ã‚¯ã¯ display:none ã«ã™ã‚‹ã¨åº§æ¨™ãŒãšã‚Œã‚‹ã“ã¨ãŒã‚ã‚‹ã®ã§é€æ˜åŒ–ã§å¯¾å¿œ el.style.opacity = (lvl===currentFilter)?'1':'0.15'; }); }; btnAll.onclick = ()=>{ currentFilter='all'; applyFilter(); }; btnWarn.onclick= ()=>{ currentFilter='warn';applyFilter(); }; btnNg.onclick  = ()=>{ currentFilter='ng';  applyFilter(); }; }

// --- Devãƒ¢ãƒ¼ãƒ‰ --- function enableDevMode(){ const hud=document.createElement('div');hud.className='hud';hud.textContent='DevMode: ON';document.body.appendChild(hud); let sel=null; document.querySelectorAll('.mask.abs').forEach(m=>{ m.style.outline='1px dashed red';m.draggable=true; m.addEventListener('click',e=>{sel=m;hud.textContent='é¸æŠ:'+m.dataset.id;}); m.addEventListener('dragstart',e=>{e.dataTransfer.setDragImage(new Image(),0,0);}); m.addEventListener('drag',e=>{if(!sel||!e.offsetX)return;}); m.addEventListener('dragend',e=>{if(!sel)return;const img=document.querySelector('#imgmask img');const r=img.getBoundingClientRect();const x=(e.pageX-r.left)/r.width100;const y=(e.pageY-r.top)/r.height100;sel.style.left=x.toFixed(3)+'%';sel.style.top=y.toFixed(3)+'%';hud.textContent=${sel.dataset.id}: left:${x.toFixed(3)}%; top:${y.toFixed(3)}%;}); }); window.addEventListener('keydown',e=>{ if(e.altKey&&e.code==='KeyC'){ const arr=[];document.querySelectorAll('.mask.abs').forEach(m=>{arr.push([${m.dataset.id}] left:${m.style.left} top:${m.style.top} width:${m.style.width} height:${m.style.height});}); console.log(arr.join('\n')); navigator.clipboard.writeText(arr.join('\n')); hud.textContent='Alt+C: åº§æ¨™ã‚³ãƒ”ãƒ¼å®Œäº†'; } }); } </script>

</body>
</html>
