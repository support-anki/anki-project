<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>算数教材 一覧</title>
<link rel="icon" href="/anki-project/assets/img/favicon.png" type="image/png">
<link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
<header class="site">
  <h1>🔢 算数教材 一覧</h1>
  <p class="sub">図なし・図つき問題、単元横断ミックス出題を収録</p>
</header>

<main class="grid" id="list"></main>

<script>
(async()=>{
  const url = new URL('../../assets/data/math/manifest.json', location.href);
  const list = document.getElementById('list');
  try {
    const r = await fetch(url, {cache:'no-store'});
    if (!r.ok) throw new Error(r.status);
    const d = await r.json();
    (d.modules || []).forEach(m => {
      const a = document.createElement('a');
      a.className = 'card';
      a.href = m.path;
      a.innerHTML = `
        <h2>${m.title}</h2>
        <p>${m.desc || 'タップで問題を開く／復習・音声機能あり'}</p>
      `;
      list.appendChild(a);
    });
  } catch(e) {
    list.innerHTML = `
      <div class="card">
        manifest読込エラー：<code>${url}</code><br>${e}
      </div>`;
  }
})();
</script>
</body>
</html>
