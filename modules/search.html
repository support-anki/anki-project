<body>

<main class="wrap">
  <div class="searchbar">
    <label for="q" class="sr">æ¤œç´¢</label>
    <input id="q" type="search" placeholder="ã‚¿ã‚¤ãƒˆãƒ«ã§æ¤œç´¢ï¼ˆä¾‹ï¼šä¹å·ï¼é›»æ°—ï¼å¤šè§’å½¢ï¼‰ã€ autofocus>
    <div class="count" id="count">èª­ã¿è¾¼ã¿ä¸­â€¦</div>
  </div>
  <div class="grid" id="list"></div>
  <div id="empty" class="empty hide">è©²å½“ã™ã‚‹ã‚¿ã‚¤ãƒˆãƒ«ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</div>
</main>
<footer>ãƒ‡ãƒ¼ã‚¿ã‚½ãƒ¼ã‚¹ï¼šå„ç§‘ç›® manifest.jsonï¼ˆhtml / marker / noimg / imgï¼‰</footer>
<script>
(async()=>{
  const SUBJECTS = [
    {key:'jp',  label:'å›½èª'},
    {key:'math',label:'ç®—æ•°'},
    {key:'sci', label:'ç†ç§‘'},
    {key:'geo', label:'ç¤¾ä¼š'}
  ];
  const listEl = document.getElementById('list');
  const countEl = document.getElementById('count');
  const emptyEl = document.getElementById('empty');
  const qEl = document.getElementById('q');

  const toAbs=(raw)=>{
    if(!raw) return '#';
    if(/^https?:\/\//.test(raw)) return raw;
    if(raw.startsWith('/anki-project/')) return raw;
    if(raw.startsWith('/')) return '/anki-project'+raw;
    return '/anki-project/'+raw.replace(/^\.?\//,'');
  };

  const fetchJSON = async (url)=>{
    const r = await fetch(url+'?t='+Date.now(), {cache:'no-store'});
    if(!r.ok) throw new Error('HTTP '+r.status+' '+url);
    return r.json();
  };

  // æ­£è¦åŒ–ï¼ˆå…¨è§’ãƒ»ã²ã‚‰â†’ã‚«ãƒŠã‚’ã‚†ã‚‹ãï¼‰
  const normalize = (s)=>{
    if(!s) return '';
    // å…¨è§’â†’åŠè§’ã€è¨˜å·é–“å¼•ãï¼ˆç°¡æ˜“ï¼‰
    const z2h = s.replace(/[ï¼-ï½]/g, ch=>String.fromCharCode(ch.charCodeAt(0)-0xFEE0))
                 .replace(/ã€€/g,' ');
    // ã²ã‚‰â†’ã‚«ã‚¿ã‚«ãƒŠ
    return z2h.replace(/[ã-ã‚–]/g, ch=>String.fromCharCode(ch.charCodeAt(0)+0x60)).toLowerCase();
  };

  // 1) å„ç§‘ç›®ã® manifest.json ã‚’å–å¾—
  async function loadAll(){
    const all=[];
    for(const subj of SUBJECTS){
      const url = `/anki-project/assets/data/${subj.key}/manifest.json`;
      try{
        const d = await fetchJSON(url);
        const arr = Array.isArray(d) ? d : (d.modules || []);
        for(const it of arr){
          // title, type, path ã®æ­£è¦åŒ–
          const item = {
            title: it.title || '(ç„¡é¡Œ)',
            type: it.type || (String(it.path||'').includes('marker.html')?'marker':'html'),
            path: toAbs(it.path || it.url || it.data || '#'),
            updated: it.updated || '',
            subject: subj.label
          };
          all.push(item);
        }
      }catch(e){
        console.warn('manifest load failed:', url, e);
      }
    }
    return all;
  }

  function render(items){
    listEl.innerHTML='';
    const frag=document.createDocumentFragment();
    for(const m of items){
      const a=document.createElement('a');
      a.className='card'; a.href=m.path; a.target='_self';
      const typeLabel = m.type==='marker' ? 'markerï¼ˆå›³ã‚ã‚Šï¼‰' : (m.type==='noimg' ? 'noimgï¼ˆå›³ãªã—ï¼‰' : (m.type==='img' ? 'imgï¼ˆåœ°å›³/å›³ï¼‰':'HTML'));
      const updated = m.updated ? new Date(m.updated).toLocaleDateString('ja-JP') : '';
      a.innerHTML = `
        <h3>${m.title}</h3>
        <div class="row">
          <span class="pill">${m.subject}</span>
          <span class="pill">${typeLabel}</span>
          ${updated?`<span class="pill muted">æ›´æ–°:${updated}</span>`:''}
        </div>
      `;
      frag.appendChild(a);
    }
    listEl.appendChild(frag);
    emptyEl.classList.toggle('hide', items.length!==0);
    countEl.textContent = `${items.length} ä»¶`;
  }

  // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
  const ALL = await loadAll();
  // img/mapdata ãªã© type ã®è£œæ­£ï¼ˆå¾Œã‹ã‚‰æ¥ãŸã‚‚ã®ã‚’ä¸Šæ›¸ãï¼‰
  for(const it of ALL){
    if(/\/modules\/img\.html/.test(it.path)) it.type='img';
    if(/\/modules\/noimg\.html/.test(it.path)) it.type='noimg';
  }

  // URLã® ?q= åæ˜ 
  const params = new URLSearchParams(location.search);
  if(params.get('q')) qEl.value = params.get('q');

  // ãƒ•ã‚£ãƒ«ã‚¿å‡¦ç†
  const idx = ALL.map(x=>({norm:normalize(x.title), i:x}));
  const doFilter = ()=>{
    const kw = normalize(qEl.value.trim());
    if(!kw){ render(ALL); return; }
    const hits = idx.filter(r=>r.norm.includes(kw)).map(r=>r.i);
    render(hits);
  };
  qEl.addEventListener('input', ()=>{
    // è»½ã„ãƒ‡ãƒã‚¦ãƒ³ã‚¹
    clearTimeout(qEl._t); qEl._t=setTimeout(doFilter, 80);
  }, {passive:true});

  // åˆæœŸè¡¨ç¤º
  doFilter();
})();
</script>
