<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>理科教材 一覧</title>
<link rel="icon" href="/anki-project/assets/img/favicon.png" type="image/png">
<link rel="stylesheet" href="/anki-project/assets/css/style.css">
</head>
<body>
<header class="site"><h1>🔬 理科教材 一覧</h1></header>
<main class="grid" id="list"></main>

<script>
(async ()=>{
  const list = document.getElementById('list');
  const manifestURL = '/anki-project/assets/data/sci/manifest.json?t=' + Date.now();

  try {
    const res = await fetch(manifestURL, {cache: 'no-store'});
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const data = await res.json();

    const items = Array.isArray(data) ? data : (data.modules || []);
    if (!items.length) {
      list.innerHTML = `<div class="card">教材データがありません。<br><code>${manifestURL}</code></div>`;
      return;
    }

    // ✅ 修正版：すでに絶対URL or 先頭「/」なら、そのまま使う
    const resolveLink = (it) => {
      const raw = it.path || it.url || it.data || '#';
      if (!raw) return '#';
      if (/^https?:\/\//.test(raw)) return raw;  // 絶対URL
      if (raw.startsWith('/')) return raw;       // 先頭スラッシュ = サイト内の絶対パス
      return '/anki-project/' + raw.replace(/^\.?\//, ''); // 相対 → /anki-project/ を付与
    };

    for (const m of items) {
      const a = document.createElement('a');
      a.className = 'card';
      a.href = resolveLink(m);
      const desc = m.desc || (m.type === 'marker' ? '図つき穴埋め・マーカー式'
                        : m.type === 'noimg' ? '図なし・文章穴埋め'
                        : '教材ページを開く');
      a.innerHTML = `<h2>${m.title || '(無題)'}</h2><p>${desc}</p>`;
      list.appendChild(a);
    }

  } catch (e) {
    list.innerHTML = `<div class="card">manifest読込エラー：<br><code>${manifestURL}</code><br>${e}</div>`;
  }
})();
</script>
</body>
</html>
